
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourUSM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="title">YourUSM</a>
        <div class="auth-buttons">
            <button onclick="mostrarFormulario('login')">Iniciar sesión</button>
            <button onclick="mostrarFormulario('register')">Registrarse</button>
        </div>
    </header>

    <main>
        <p class="description">Página desarrollada por estudiantes para ayudar y facilitar el proceso de hacer una denuncia...</p>
        <button class="denunciar-btn" onclick="mostrarFormulario('denuncia')">Denunciar</button>
    </main>

    <!-- Formulario de Iniciar Sesión --> 
    <div class="formulario" id="loginForm">
        <h2>Iniciar Sesión</h2>
        <form onsubmit="validarLogin(event)">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="loginEmail" name="email" placeholder="usuario@usm.cl" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="loginPassword" name="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Formulario de Registro -->
    <div class="formulario" id="registerForm">
        <h2>Registrarse</h2>
        <form onsubmit="validarRegistro(event)">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="registerEmail" name="email" placeholder="usuario@usm.cl" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="registerPassword" name="password" required>
            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <!-- Formulario de Denuncia -->
    <div class="formulario" id="formulario">
        <h2>Formulario de Denuncia</h2>
        <form id="denunciaForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <label for="motivo">Motivo de la denuncia:</label>
            <input type="text" id="motivo" name="motivo" required>
            <label for="denuncia">Denuncia:</label>
            <textarea id="denuncia" name="denuncia" required></textarea>
            <button type="submit">Enviar Denuncia</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
